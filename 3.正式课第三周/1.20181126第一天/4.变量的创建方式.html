<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 1.字面量方式创建
    /*var num = 10;
    var arr = [];
    var  f = {};*/

    // 2. 实例创建；new + 类名
    var arr = [1,2,34];
    var  ary = new Array(1,3,5);
    ary.pop();
    console.log(ary);
    // instanceof:
    //  1) :不能用来校验用字面量方式创建的基本数据类型的变量；
    //  2) : 只要当前类在当前实例的原型链上，都返回true；
    var num = new Number(1);
    console.log(num++);
    console.log(num instanceof Number);
    // 类一定是函数;类分为内置类，自定义类；
    // 内置类： Number String  Boolean  Null  Undefined  Array   Object  Function  RegExp  Date...
    /*console.log(Number);
    console.log(Null);*/
    // 浏览器不支持直接输出Null和Undefined这两个类；
    function Create(a,b) {
        // this ---> 实例
        this.a = a;
        this.b = b;
        this.getX = function () {
            console.log(this.a)
        }
    }
    var c1 = new Create(100,200);
    var c2 = new Create(200,300);
    // {a:100,b:200,getX:function(){console.log(this.a)}}
    // {a:200,b:300,getX:function(){console.log(this.a)}}
    c1.getX();// this ---> c1
    c2.getX();


</script>
</body>
</html>
