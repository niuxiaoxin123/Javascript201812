    // 获取上一个哥哥的元素节点；

    function getBrother(curEle) {
        var prev = curEle.previousSibling;
        while(prev){
            if(prev.nodeType ===1){
                return prev;
            }
            // 获取哥哥节点的哥哥节点；对prev重新赋值；
            prev = prev.previousSibling;
