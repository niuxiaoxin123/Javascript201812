<script>

    // 堆内存 栈内存： 是浏览器形成两个虚拟的内存；
    // 堆内存： 引用数据类型都存储到堆内存中；
    //var  obj = aaabbcc;--->堆内存1（键值对）
    /*function fn() {
    }*/
    // fn=aaabbbccc --> 堆内存2（函数体代码）
    var  obj = {a:1};
    var f = obj;
    obj = null;// null 空对象指针；
    f=null;
    // 在浏览器中开辟的堆内存和栈内存都有相应的回收机制；
    // 堆内存的销毁：

    // 谷歌浏览器：谷歌每隔一段时间会对当前的空间地址进行检测一次，如果发现当前空间地址没有被占用，会马上对当前地址进行回收释放；

    // 火狐和IE: 浏览器对空间地址的使用采用计数的规则，如果当前空间地址被占用一次，那么该地址就会被记录+1；如果该地址不再使用就会-1；如果当前计数为0；会对当前地址回收；




</script>
