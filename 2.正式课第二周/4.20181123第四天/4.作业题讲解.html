<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    // 遇到报错可以忽略，接着执行

    //1
    console.log(b);// 函数
    b();// 1
    var b = 1;
    function b() {
        console.log(1);
    }
    b();// b is not  a  function

    //2
    function f1() {
        // a =  函数
        console.log(a); //
        var a = 1;
        return a;
        function a() {
        }
    }
    f1();

    //3 var  x1;  f2=aaabbb  f3=dddfff
    f2();
    f3();
    var x1 = x2 = 10;
    function f2() {
        console.log(x1);// 只声明，未定义；undefined；
    }
    function f3() {
        console.log(x2);// 报错；
    }
    //4
    console.log(a);// undefined
    var a = 13;
    function fn() {
        console.log(a);// undefined
        var a = 1;
    }
    fn();
    console.log(a);// 13
    //5

    console.log(a);
    var a = 13;
    function fn1() {
        console.log(a);
        a = 1;
    }
    fn1();
    console.log(a);
    //6
    console.log(a);
    a = 13;
    function fn() {
        console.log(a);
        a = 1;
    }
    fn();
    console.log(a);
    // 7
    var foo = 1;
    function bar() {
        if (!foo) {
            var foo = 10
        }
        console.log(foo);// 10
    }
    bar();
    // 8  f5=aaabbb
    function f5() {
        // ff=bbbfff  var f;
        //f = false
        f=ff();
        return f;
        function ff() {
            // in : 检测当前属性是否属于window这个对象
            return "f" in window;
        };
        var f;
    }
    console.log(f5());// false
    // 9
    var a = b = c = [1, 2, 3, 4];
    b = 9;
    a[1] = 0;
    console.log(b[0]);//undefined
    a = [1, 2, 3, 4];
    c = [1, 2, 3, 4];
    a[0] = b;
    console.log(c);
    console.log(a);
    // 10
    var ary = [1, 2, 3, 4];
    function ff(ary) {
        ary[0] = 0;
        ary = [0];
        ary[0] = 100;
        return ary// [100]
    }
    var s = ff(ary);
    console.log(ary);
    console.log(s);
    //11
    var a = 10, b = 11, c = 12;
    function test(a) {
        a = 1;
        var b = 2;
        c = 3;
    }
    test(10);
    console.log(a);// 10
    console.log(b);// 11
    console.log(c);// 3
    //12   在块级作用域下var和function是不可以重名的
    if (!("aa" in window)) {
        var aa = 1;
        function aa() {
            console.log(aa)
        }
    }
    console.log(aa);


    //13
    var a = 4;
    function b(x, y, b) {
        console.log(a);//4
        arguments[2] = 10;// [1,2,10]
        console.log(a);//4
    }
    a = b(1, 2, 3);
    console.log(a);// undefined
    //14.
    var fs = "hello";
    (function (fs) { // fs='hello' // var fs
        console.log(fs);// 'hello'
        var fs = fs || "world"; //''
        console.log(fs); // 'hello'
    })(fs);
    console.log(fs);
    //15.
    var a = 9;
    function ss() {
        a = 0;
        return function (b) {
            return b + (a++)
        }
    }
    var f = ss();
    var m = f(5);
    console.log(m);
    var n = ss()(5);
    console.log(n);
    var x = f(5);
    console.log(x);
    console.log(a);
    ---
    // 16
    var i =1;
    function fn(i){
        // i=2  3 4
        return function (n){
            console.log(n+(++i))
        }
    }
    var f = fn(2);
    f(3)  // 6
    fn(5)(6)  // 12
    fn(7)(8)   // 16
    f(4)   // 8

    // 17

    var i =2  //
    function fn (){
        i +=2
        return function (n){
            console.log(n+(--i))
        }
    }
    var f =fn();
    f(); // NaN
    f(3)// 5  5
    fn()(2);// 3  5
    fn()(3);// 5  7
    f(4)// 7   7
</script>
</body>
</html>
